<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="RegistrationServlet">
Roll Number: <input type="text" name="rollno"><br>
FirstName:<input type="text" name="fname">
MiddleName:<input type="text" name="mname">
LastName:<input type="text" name="lname"><br>
EmailId:<input type="email" name="email"><br>
Date of Birth:<input type="text" name="dat" placeholder="yyyy-mm-dd"><br>
Contact Number:<input type="text" name="phone"><br>
Address:<input type="text" name="address"><br>
<input type="submit" value="SignUp">

</form>
</body>
</html>
